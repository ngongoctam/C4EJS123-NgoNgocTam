<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm 4: Website Bán Hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./fonts/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__navbar--list">
                        <li class="header__navbar--item">Project của Nhóm 4 - Tâm Tùng Anh Dũng</li>
                    </ul>
    
                    <ul class="header__navbar--list">
                        <li class="header__navbar--item">
                            <a href="#" class="header__navbar--url header__navbar--bold">Đăng Ký</a>
                        </li>
                        <li class="header__navbar--item">
                            <a href="#" class="header__navbar--url header__navbar--bold">Đăng Nhập</a>
                        </li>
                    </ul>
        
                </nav>

                <div class="header-search">
                    
                    <div class="header__logo">
                        <img class="header__logo--img" src="./img/logo.png" alt="Logo Nhóm 4">
                    </div>

                    <div class="header__search">
                        <input type="text" class="header__search--input" placeholder="Tìm kiếm điện thoại yêu thích...">
                        <button class="header__search--btn">
                            <i class="header__search--icon ti-search"></i>
                        </button>
                    </div>

                    <div class="header__cart">
                        <i class="header__cart--icon ti-shopping-cart-full"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="main__container">
            <div class="grid">
                <div class="grid__row">
                    <div class="grid__column--2">
                        <nav class="category">
                            <h3 class="category__heading">
                                <i class="category__heading--icon ti-menu"></i>
                                Thương Hiệu
                            </h3>
            
                            <ul id="category-list">
                                <!-- main.js 20947 xử lý danh mục -->
                            </ul>
                        </nav>
                    </div>
    
                    <div class="grid__column--10">
                        <div class="product">
                            <div class="grid__row">
                                <div class="grid__column--5">
                                    
                                </div>
                                <div class="grid__column--5">
                                    
                                </div>
                                <div class="grid__column--5">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">

        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
